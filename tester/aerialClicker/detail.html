    <script type="text/javascript">
        var parmValue = $.url().param('s');
        var appList = new Array();
        var path = "savmap_images/"
        var geoBoundsArray = [125.00587463378906,
                    11.241715102754723,
                    125.00553131103516,
                    11.241378366973036];
//http://qcricl1linuxvm2.cloudapp.net:8081/ClickerTrainerAPI/rest/namibia
        if(typeof parmValue !='undefined' && parmValue!='' && parmValue !=null){
                    $.ajax({
            type: 'GET',
            url: 'http://qcricl1linuxvm2.cloudapp.net:8081/ClickerTrainerAPI/rest/namibia/jsonp/image/source/'+parmValue,
            dataType: 'jsonp',
            success: renderList,
            error: FailedRenderList,
            jsonp: false,
            jsonpCallback: "jsonp"
        });

        }


        function renderList(data) {

            var index = 0;
            $.each(data, function (i,v)
            {

                var task = new Object();

                task.id = v.taskID;
                var s = v.slicedImage.replace('/static/namibia/', '');
                s = s.replace('/slice','');
                var i = s.indexOf('/');
                var folder = s.substring(0, i);
                folder = path + folder;
                task.slicedImage = s.substring(i+1, s.length);
                task.sourceImage = v.sourceImage;


                task.foundCount = v.found;
                task.noFoundCount = v.notFound;

                task.geo = v.geo;
                task.totalCount  = Number(v.found) + Number(v.notFound);
                task.imageUrl =folder + "/slice/" +s.substring(i+1, s.length);
                task.foler = folder;
                appList[index] = task;
                index = index + 1;

            });

            //<img src="savmap_images/day2_rgb_transect_count/IMG_1255.JPG" id="sourceImage" width="100%" height="100%" /><br><br>
            var src = appList[0].foler +'/' + appList[0].sourceImage.toUpperCase();
            $('#sourceImage').attr("src", src);
            for(var i=0; i < appList.length; i++){
                renderMap(appList[i], i);
            }

        }

        function renderMap(appObject, divIndex){
            var map_div = $("<div/>", {id:"map_task_" + divIndex, 'class': 'span4', 'style':'margin-left:0px'});
            var map_canvas = $("<div/>", {id: "map_" + divIndex, 'class': 'map_canvas'});
            map_canvas.css("width", "900px");
            map_canvas.css("height", "534px");
            map_div.append(map_canvas);
            $("#mapContainer"+divIndex).prepend(map_div);


            $("#imageName"+divIndex).text(appObject.slicedImage);
            $("#totalcount"+divIndex).text('Total Vote : ' +appObject.totalCount);
            $("#yescount"+divIndex).text('Yes Vote : ' +appObject.foundCount);
            $("#nocount"+divIndex).text('No Vote : ' +appObject.noFoundCount);

            var swBound = new google.maps.LatLng(geoBoundsArray[3],geoBoundsArray[2]);
            var neBound = new google.maps.LatLng(geoBoundsArray[1],geoBoundsArray[0]);
            var bounds = new google.maps.LatLngBounds(swBound, neBound);

            var centerPoint = bounds.getCenter();



            var map = L.map("map_" + divIndex,{maxZoom: 26, minZoom:21}).setView([centerPoint.lat(), centerPoint.lng()], 21);


            //var imageBounds = [[51.490, -0.122], [51.510, -0.028]];
            var imageBounds = [[geoBoundsArray[3], geoBoundsArray[2]], [geoBoundsArray[1], geoBoundsArray[0]]];
            L.imageOverlay(appObject.imageUrl, imageBounds).addTo(map);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

            map.setMaxBounds(imageBounds);
            var obj = jQuery.parseJSON(appObject.geo);
            for(var a=0; a < obj.length; a++){
                var o1 = obj[a];
                for(var i=0; i < o1.length; i++){
                    var geoOps = o1[i];
                    L.geoJson(geoOps,{
                        onEachFeature:function(feature, layer) {
                           // console.log("feature" + feature);
                            var rect = L.rectangle(layer.getBounds(), {color: 'red', weight: 1}).addTo(map);
                        },
                        style: function(layer) {
                            switch (a) {
                                case 0: return {color:"#fb0909"};
                                case 1: return {color:"#50730c"};
                                case 2: return {color:"#73660c"};
                                case 3: return {color:"#19f21e"};
                                case 4: return {color:"#f7f26f"};
                                case 5: return {color:"#8bddfb"};
                                default:return {color:"#d4dbde"};
                            }
                        }
                    }).addTo(map);
                }
            }


        }

        function FailedRenderList() {console.log("failed");}


    </script>
